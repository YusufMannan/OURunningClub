<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Announcements</title>
  <link rel="stylesheet" href="q2b.css">
  <style>
    body {
      width: 1024px;
      height: 768px;
      transform: rotate(0deg);
    }
  </style>
</head>
<body>
  <header>
    <h1>OU Running Club</h1>
    <img src="OpenUniversityLogo.png">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Walk Events</a></li>
        <li><a href="#">Other Events</a></li>
        <li><a href="#">Memberships</a></li>
        <li><a href="#">News Items</a></li>
        <li><a href="#">Announcements</a></li>
      </ul>
    </nav>
    <div class="login-container">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <input type="submit" value="Login">
    </div>
  </header>

  <main>
    <div class="container">
      <div class="form-container">
        <h2>Announcements</h2>
        <form action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="POST">
          <label for="sender">Sender's Name:</label>
          <input type="text" id="sender" name="sender" required>
    
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
    
          <label for="announcement">Announcement Content:</label>
          <textarea id="announcement" name="announcement" rows="5" required></textarea>
    
          <label for="sendingDate">Sending Date:</label>
          <input type="date" id="sendingDate" name="sendingDate" required>
    
          <label for="attachment">Upload Attachment:</label>
          <input type="file" id="attachment" name="attachment">
    
          <input type="hidden" name="SessionIdentifier" value="ee32-ff67-abcd1234-9090">
    
          <input type="submit" value="Submit" class="submit-button">
        </form>
      </div>
    </div>
  </main>

  <footer>
    <a href="#">Home</a>
    <a href="#">Walk Events</a>
    <a href="#">Other Events</a>
    <a href="#">Memberships</a>
    <a href="#">News Items</a>
    <a href="#">Announcements</a>
    <a href="#">Contact Us</a>
  </footer>
</body>
</html>
